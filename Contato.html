<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width">
    <title>Sobre</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/LGBTQIA+naCozinha.css" />
    <link rel="stylesheet" href="css/flexbox.css" />
    <link rel="stylesheet" href="css/Contato.css" />
    <script src="js/contato.js"></script>
</head>

<body>
    <header class="cabecalho">
        <div class=" container cabecalho-container">
            <h1 class="cabecalho-titulo"><a href="LGBTQIA+naCozinha.html"><img src="imagens/logotipo.png"/></a></h1>
            <nav class="cabecalho-nav">
                    <a class="link_menu" href="Sobre.html">Sobre</a>
                    <a class="link_menu" href="LGBTQIA+naCozinha.html">LGBTQIA+ na Cozinha</a>
                    <a class="link_menu" href="Contato.html">Contato</a>
                    <a class="link_menu" href="QuemSomos.html">Quem Somos</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <form id="formContato" class="form" action="arquivoQueReceberaOsDados.js" method="POST" onsubmit="return validarCampos()">
            <div class="div-mensagem"><span id="msgErro"></span></div>
            <label for="nome">Nome completo</label>
            <input class="input-padrao" type="text" id="nome" name="nome" maxlength="50" >

            <label for="email">E-mail</label>
            <input class="input-padrao" type="email" id="email" name="email" placeholder="seuemail@dominio.com"> 

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" type="number" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="13">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" cols="70" rows="10" id="mensagem" name="mensagem"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>
            </fieldset>

            <input class="send" type="submit" value="Enviar formulÃ¡rio">

        </form>
    </main>

    <footer class="rodape">
        <section class="rodape-section">
            <div class="container">
                <ul class="rodape-section-list">
                    <li>
                        <a class="rodape-section-list-link" href="https://www.ifms.edu.br" target="blank">
                            <img src="imagens/ifms.png" width="287px" height="108px" alt="Logo IFMS">
                        </a>
                    </li>
                    <li>
                        <a class="rodape-section-list-link">
                            <h1 id="text">&copy; Isabele Yukari Sadoyama Tanino - 2021</h1>
                        </a>
                    </li>
                </ul>

                <form class="rodape-form" action="#">
                    <fieldset>
                        <legend class="rodape-form-legend" for="email-contato">Entre em contato conosco</legend>
                        <div class="rodape-form-fieldset">
                            <input class="rodape-form-email" type="email" name="email-contato" id="email-contato">
                            <button class="rodape-form-submit" type="submit">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>

    </footer>
</body>

</html>
